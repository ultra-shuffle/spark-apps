scache.master.ip=127.0.0.1
scache.master.port=16388
scache.client.port=15678
scache.block.fetching.retry=5

scache.memory.offHeap.size=1024m

scache.shuffle.reducePlacement=homes

# Keep map completion synchronous for experiments that disable Spark shuffle files.
scache.daemon.putBlock.async=false

# Per-block IPC files (no mmap pool slices).
scache.daemon.ipc.backend=files
scache.daemon.ipc.mode=local

scache.daemon.ipc.dir.local=/dev/shm/scache-ipc-files/put
scache.daemon.ipc.dir.get=/dev/shm/scache-ipc-files/get
scache.daemon.ipc.dir.remote=/dev/shm/scache-ipc-files/put

scache.daemon.ipc.prepare=true
scache.daemon.ipc.pretouch=true
scache.daemon.ipc.pretouch.pageSize=4096

# Shared CXL pool is only used by the pool IPC backend; disable it here.
scache.storage.cxl.shared.enabled=false

# Enable service-mediated fetch between clients for cross-node reads.
scache.storage.network.enabled=true

scache.daemon.putBlock.storageLevel.local=MEMORY_ONLY
scache.daemon.putBlock.storageLevel.remote=OFF_HEAP

