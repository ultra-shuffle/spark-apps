# Spark defaults for this workspace (standalone on localhost)
# This file is read automatically when SPARK_CONF_DIR points here.

spark.master                        spark://localhost:17077
spark.app.name                      spark-apps

# Event log (useful for History Server)
spark.eventLog.enabled              true
spark.eventLog.dir                  file:///home/yxz/spark-apps/logs/spark-events
spark.history.fs.logDirectory       file:///home/yxz/spark-apps/logs/spark-events

# Scheduler
spark.scheduler.mode                FAIR
spark.scheduler.allocation.file     /home/yxz/spark-apps/conf/fairscheduler.xml

# Sensible defaults for local dev
spark.sql.shuffle.partitions        200
spark.ui.showConsoleProgress        true

# If you don't have SCache installed, keep it disabled.
spark.scache.enable               true
spark.scache.home                 /home/yxz/SCache
spark.scache.jars                 /home/yxz/SCache/target/scala-2.13/
spark.executorEnv.SCACHE_HOME     /home/yxz/SCache